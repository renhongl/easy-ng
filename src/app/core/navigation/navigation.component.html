<div #viewport class="blox-snippet-page">
  <aside [mdcDrawerContainer]="navControl.drawerType" [(open)]="navControl.open">
    <nav mdcDrawer>
      <div mdcDrawerToolbarSpacer *ngIf="navControl.toolbarSpacer"></div>
      <div mdcDrawerHeader *ngIf="navControl.toolbarHeader">
        <div mdcDrawerHeaderContent>Pages</div>
      </div>
      <div mdcDrawerContent mdcListGroup>
        <nav mdcList>
          <a routerLink="" (click)="navControl.toggleDrawer()" mdcListItem>
            <i mdcListItemGraphic class="material-icons" aria-hidden="true">home</i>Home
          </a>
          <a routerLink="/todo" (click)="navControl.toggleDrawer()" mdcListItem>
            <i mdcListItemGraphic class="material-icons" aria-hidden="true">list</i>Todo
          </a>
          <a routerLink="/404" (click)="navControl.toggleDrawer()" mdcListItem>
            <i mdcListItemGraphic class="material-icons" aria-hidden="true">drafts</i>404
          </a>
        </nav>
        <hr mdcListDivider>
        <nav mdcList>
          <a routerLink="/todo" (click)="navControl.toggleDrawer()" mdcListItem>
            <i mdcListItemGraphic class="material-icons" aria-hidden="true">list</i>Todo
          </a>
          <a routerLink="/404" (click)="navControl.toggleDrawer()" mdcListItem>
            <i mdcListItemGraphic class="material-icons" aria-hidden="true">drafts</i>404
          </a>
        </nav>
      </div>
    </nav>
  </aside>
</div>
