<h2>My Heros</h2>
<ul>
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)"><span>{{hero.id}}</span><span>{{hero.name}}</span></li>
</ul>

<div>
  <label>name:
    <input [(ngModel)]="selectedHero.name" placeholder="name">
  </label>
</div>
<div>
  <span>id:</span>
  <span>{{selectedHero.id}}</span>
</div>

<div>
  <span>name:</span>
  <span>{{selectedHero.name}}</span>
</div>
